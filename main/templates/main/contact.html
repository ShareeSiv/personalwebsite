{% extends 'main/base.html' %}
{% load static %}
{% block content %}

<!-- CONTACT FORM START -->
<main class="contact-form">
    <h1>Contact Form</h1>
    <p></p>
    <form action="/contact/" method="POST">
        <fieldset>
            {% csrf_token %}
            <label for="name">Name: 
                {{form.name}}
                {% comment %} <input type="text" id="name" name="name" required> {% endcomment %}
            </label>
            <label for="email">Email: 
                {{form.email}}
                {% comment %} <input type="email" id="email" name="email" required> {% endcomment %}
            </label>
            <label for="subject">Subject:
                {{form.subject}} 
                {% comment %} <input type="text" id="subject" name="subject" required> {% endcomment %}
            </label>
            <label for="message">Message (2000 character maximum): 
                {{form.message}}
                {% comment %} <textarea name="message" id="message" cols="30" rows="10" placeholder="Write your message here." maxlength="2000"></textarea> {% endcomment %}
            </label>
            <label for="captcha">
                {{form.captcha}}
            </label>
            <input type="submit" name="submit" id="submit" value="Submit">
        </fieldset>
    </form>
</main>
<!-- CONTACT FORM END -->
{% endblock %}
